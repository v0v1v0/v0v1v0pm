<h2>Class IdtMxtNDE</h2>

<h3>Description</h3>

<p>IdtMxtNDE is an union of classes <code>IdtMxNDE</code> and <code>IdtMxNDRE</code>, containing the results of mixture Normal model parameter estimation by maximum likelihood (<code>IdtMxNDE</code>) or robust (<code>IdtMxNDRE</code>) methods.</p>


<h3>See Also</h3>

<p><code>IdtE</code>, <code>IdtMxE</code>,  <code>IdtMxNDE</code>, <code>IdtMxNDRE</code> 
</p>
