<h2>Random Sample from Dirichlet Distribution</h2>

<h3>Description</h3>

<p>Random generation from the Dirichlet distribution.
</p>


<h3>Usage</h3>

<pre><code class="language-R">rdirichlet(n, a)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>number of samples</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>a</code></td>
<td>
<p>vector or matrix of shape parameters</p>
</td>
</tr>
</table>
<h3>See Also</h3>

<p><code>fit_dirichlet</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">rdirichlet(2, c(1,5,3,8))

</code></pre>
