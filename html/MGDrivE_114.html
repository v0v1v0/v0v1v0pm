<h2>Reset Network</h2>

<h3>Description</h3>

<p>Reset a <code>Network</code> between runs, useful for Monte Carlo simulation.
This calls <code>reset_Patch</code> on each patch
and resets <code>tNow = 2</code> and increments the <code>runID</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">reset_Network(verbose = TRUE)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>verbose</code></td>
<td>
<p>Chatty? Default is TRUE</p>
</td>
</tr></table>
