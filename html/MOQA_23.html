<h2>
getTimestamp
</h2>

<h3>Description</h3>

<p>get a current timestamp formatted as %Y_%m_%d_%H%M%S
</p>


<h3>Usage</h3>

<pre><code class="language-R">mosaic.getTimestamp()
</code></pre>


<h3>Value</h3>

<p>timestamp, e.g. '2016_09_09_143458'
</p>


<h3>Note</h3>

<p>Function call type: internal
</p>

<p>The MOSAIC Project, Martin Bialke
</p>
