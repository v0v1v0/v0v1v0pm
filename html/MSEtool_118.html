<h2>Search R session for MP</h2>

<h3>Description</h3>

<p>Calls <code>dynGet()</code>, then <code>get()</code> in order to find the MP definition in the R session.
</p>


<h3>Usage</h3>

<pre><code class="language-R">getMP(MP)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>MP</code></td>
<td>
<p>Character of MP name</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The function definition or an error message from <code>try()</code> if unsuccessful
</p>
