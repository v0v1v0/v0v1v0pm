<h2>Intercept from mu for MSARmdl</h2>

<h3>Description</h3>

</p>


<h3>Usage</h3>

<pre><code class="language-R">interMSARmdl(mdl)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>mdl</code></td>
<td>
<p>List with model properties</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a <code>(k x 1)</code> vector of intercepts
</p>
