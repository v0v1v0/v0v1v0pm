<h3>Description</h3>

<p>Draw uniformly a number within a specified interval
</p>


<h3>Usage</h3>

<pre><code class="language-R">draw(int)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>int</code></td>
<td>
<p>An interval of values we want to draw uniformly in.</p>
</td>
</tr></table>
<h3>Value</h3>
