<h2>Get location data directory</h2>

<h3>Description</h3>

<p>Returns the directory path where known location data tables are located.
</p>


<h3>Usage</h3>

<pre><code class="language-R">getLocationDataDir()
</code></pre>


<h3>Value</h3>
