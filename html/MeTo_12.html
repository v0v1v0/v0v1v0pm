<h2>Prepare date</h2>

<h3>Description</h3>

<p>Checks if x is date-time object or day of the year (doy) and returns doy.
</p>


<h3>Usage</h3>

<pre><code class="language-R">prep.date(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>date-time object or Day of the year</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Day of the year
</p>
