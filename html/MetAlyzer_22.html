<h2>Open Excel file</h2>

<h3>Description</h3>

<p>This function opens the given MetIDQ output Excel file and reads the full
given sheet.
</p>


<h3>Usage</h3>

<pre><code class="language-R">open_file(starter_list)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>starter_list</code></td>
<td>
<p>contains the file path and the sheet index</p>
</td>
</tr></table>
