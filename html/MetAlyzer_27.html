<h2>Read Named Regions</h2>

<h3>Description</h3>

<p>This function reads in the named regions of an excel file.
</p>


<h3>Usage</h3>

<pre><code class="language-R">read_named_region(file_path, named_region)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>file_path</code></td>
<td>
<p>The file path of the file</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>named_region</code></td>
<td>
<p>The region name u want to read in</p>
</td>
</tr>
</table>
