<h2>Threshold CV</h2>

<h3>Description</h3>

<p>This function assigns a CV value according to a vector of thresholds.
</p>


<h3>Usage</h3>

<pre><code class="language-R">set_threshold(x, cv_threshs)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A CV value</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>cv_threshs</code></td>
<td>
<p>A numeric vector of thresholds</p>
</td>
</tr>
</table>
