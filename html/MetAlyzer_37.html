<h2>Unify hex codes</h2>

<h3>Description</h3>

<p>This function gets hex codes of different length and returns
them in a unified format.
</p>


<h3>Usage</h3>

<pre><code class="language-R">unify_hex(hex)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>hex</code></td>
<td>
<p>A 3, 4, 6 or 8 digit hex code</p>
</td>
</tr></table>
