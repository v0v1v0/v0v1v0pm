</p>


<h3>Usage</h3>

<pre><code class="language-R">r_to_z(r)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>r</code></td>
<td>
<p>Pearson's correlation</p>
</td>
</tr></table>

<pre><code class="language-R">r_to_z( c(.22, -.9, NA) )
