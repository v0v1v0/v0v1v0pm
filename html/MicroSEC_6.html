<h2>BAM file loader</h2>

<h3>Description</h3>

<p>This function attempts to load the BAM file.
</p>


<h3>Usage</h3>

<pre><code class="language-R">fun_load_bam(bam_file)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>bam_file</code></td>
<td>
<p>Path of the BAM file.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>df_bam
</p>


<h3>Examples</h3>

<pre><code class="language-R">fun_load_bam(
  system.file("extdata", "sample.bam", package = "MicroSEC")
)
</code></pre>
