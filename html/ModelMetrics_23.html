<h2>Confusion Matrix</h2>

<h3>Description</h3>

<p>Create a confusion matrix given a specific cutoff.
</p>


<h3>Usage</h3>

<pre><code class="language-R">confusionMatrix(actual, predicted, cutoff = 0.5)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>actual</code></td>
<td>
<p>A vector of the labels</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>predicted</code></td>
<td>
<p>A vector of predicted values</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>cutoff</code></td>
<td>
<p>A cutoff for the predicted values</p>
</td>
</tr>
</table>
