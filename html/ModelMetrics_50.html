<h2>Multiclass Log Loss</h2>

<h3>Description</h3>

<p>Calculated the multi-class log loss
</p>


<h3>Usage</h3>

<pre><code class="language-R">mlogLoss(actual, predicted)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>actual</code></td>
<td>
<p>A vector of the labels. Can be <code>numeric, character, or factor</code></p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>predicted</code></td>
<td>
<p>matrix of predicted values. Can be <code>matrix, data.frame</code></p>
</td>
</tr>
</table>
