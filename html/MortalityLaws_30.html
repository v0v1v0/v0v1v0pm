<h2>dx to lx</h2>

<h3>Description</h3>

<p>Function to convert dx into lx and back
</p>


<h3>Usage</h3>

<pre><code class="language-R">dx_lx(ux, out = c("dx", "lx"))
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>ux</code></td>
<td>
<p>A vector of dx or lx data.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>out</code></td>
<td>
<p>Type of the output: dx or lx.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A vector containing dx or lx values
</p>
