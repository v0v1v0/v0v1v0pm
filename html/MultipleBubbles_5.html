<h2>Random walk.</h2>

<h3>Description</h3>

<p>Generate a random walk with drift 1/n.
</p>


<h3>Usage</h3>

<pre><code class="language-R">DGP(n, niter)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>sample size. Number of rows in the generated matrix.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>niter</code></td>
<td>
<p>number of columns in the generated matrix.</p>
</td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R">DGP(n = 100, niter = 10)
</code></pre>
