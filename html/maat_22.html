<h2>Calculate standard error from an examinee list object</h2>

<h3>Description</h3>

<p><code>getSE</code> is a function for calculating the standard error of the estimates.
</p>


<h3>Usage</h3>

<pre><code class="language-R">getSE(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>an <code>output_maat</code> object from <code>maat</code>.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a list containing SE by test and also for all tests combined.
</p>
