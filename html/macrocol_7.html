<h2>TRM extraction</h2>

<h3>Description</h3>

<p>Function to extract the TRM (COP/USD) time serie from the Colombian Financial Supervision Office.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get.TRM()
</code></pre>


<h3>Value</h3>

<p>The dataframe with dates and the TRM.
</p>


<h3>Examples</h3>

<pre><code class="language-R">## Not run: 
TRM &lt;- get.TRM();

## End(Not run)
</code></pre>
