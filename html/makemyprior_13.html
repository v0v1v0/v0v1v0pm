<h2>logit</h2>

<h3>Description</h3>

<p>Calculates logit, log(x/(1-x)) = log(x) - log(1-x)
</p>


<h3>Usage</h3>

<pre><code class="language-R">logit(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Value between 0 and 1, or vector of such values</p>
</td>
</tr></table>
<h3>Value</h3>

<p>logit value
</p>


<h3>Examples</h3>

<pre><code class="language-R">logit(0.5)
logit(seq(0, 1, 0.1))

</code></pre>
