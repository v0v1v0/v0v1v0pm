<h2>expit</h2>

<h3>Description</h3>

<p>Calculates inverse logit, exp(x)/(1+exp(x)) = 1/(1+exp(-x))
</p>


<h3>Usage</h3>

<pre><code class="language-R">expit(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Real number, or vector of reals</p>
</td>
</tr></table>
<h3>Value</h3>

<p>expit value
</p>


<h3>Examples</h3>

<pre><code class="language-R">expit(2)
expit(seq(-5, 5, 1))

</code></pre>
