<h2>Diagnostics Report</h2>

<h3>Description</h3>

<p>Print some diagnostics about your compiler environment. These are also
shown when the <code>maketools</code> package is attached.
</p>


<h3>Usage</h3>

<pre><code class="language-R">maketools_diagnostics()
</code></pre>


<h3>See Also</h3>

<p>Other maketools: 
<code>make()</code>,
<code>pkgconfig</code>,
<code>r_config</code>,
<code>sysdeps</code>
</p>
