<h2>Manage CRAN-like repo on local network</h2>

<h3>Description</h3>

<p>This package will allow easier maintainence of CRAN-like repos on local
networks (i.e. not on CRAN). This might be necessary where hosted packages
contain intellectual property owned by a corporation.
</p>
