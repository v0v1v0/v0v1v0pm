<h2>Prefix a string of text</h2>

<h3>Description</h3>

<p>Convenience function to use with magrittr
wraps <code>paste0</code>, hence vectorised as <code>paste0</code>
</p>


<h3>Usage</h3>

<pre><code class="language-R">prefix(text, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>text</code></td>
<td>
<p>goes to the end, rest</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>goes to the front.</p>
</td>
</tr>
</table>
