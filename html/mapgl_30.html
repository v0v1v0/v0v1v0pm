<h3>Usage</h3>

<pre><code class="language-R">clear_legend(map)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>map</code></td>
<td>

</td>
</tr></table>
<h3>Value</h3>
