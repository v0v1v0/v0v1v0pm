<h2>Package description</h2>

<h3>Description</h3>

<p>Regularly spaced grids containing continuous data are
transformed into contour polygons. A grid can be defined by a
data.frame (x, y, value), an <code>sf</code> object or a <code>terra</code> SpatRaster.
</p>
