<h2>
Color palette</h2>

<h3>Description</h3>

<p>Returns different color palette</p>


<h3>Usage</h3>

<pre><code class="language-R">mapPalette(type, nclass = NULL )
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>type</code></td>
<td>
<p>character value indicating the color palette</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>nclass</code></td>
<td>
<p>number of classes</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A character vector with palettes.</p>
