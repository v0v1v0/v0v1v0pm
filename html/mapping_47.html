<h2>Italian Population</h2>

<h3>Description</h3>

<p>Italian provincia population for year 2018</p>


<h3>Usage</h3>

<pre><code class="language-R">data("popIT")</code></pre>


<h3>Format</h3>

<p>A data frame with 107 observations on the following 4 variables.
</p>

<dl>
<dt><code>ID</code></dt>
<dd>
<p>names</p>
</dd>
<dt><code>maschi</code></dt>
<dd>
<p>number of male</p>
</dd>
<dt><code>femmine</code></dt>
<dd>
<p>number of femal</p>
</dd>
<dt><code>totale</code></dt>
<dd>
<p>total</p>
</dd>
</dl>

<p>Istat</p>
