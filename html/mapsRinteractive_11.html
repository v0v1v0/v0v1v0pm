<h2>even</h2>

<h3>Description</h3>

<p>Checks whether an integer is odd.
</p>


<h3>Usage</h3>

<pre><code class="language-R">odd(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Integer.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Logical value (TRUE or FALSE). TRUE means that the value is odd.
</p>


<h3>Examples</h3>

<pre><code class="language-R">odd(3)

</code></pre>
