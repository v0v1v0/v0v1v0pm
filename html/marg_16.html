<h2>
Support for RSM Family Functions
</h2>

<h3>Description</h3>

<p>This is support for the functions <code>family.rsm</code>, 
<code>extreme</code>, <code>Huber</code>, <code>logistic</code>,  
<code>logWeibull</code> and <code>student</code>.  It is not intended to 
be called directly by users.
</p>


<h3>Usage</h3>

<pre><code class="language-R">make.family.rsm(name, arg, ...)
</code></pre>
