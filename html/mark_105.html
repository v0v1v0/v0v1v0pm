<h2>Get recent directory</h2>

<h3>Description</h3>

<p>Finds the recent subdirectory in a directory.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_recent_dir(x = ".", ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>The root directory</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Additional arguments passed to <code>list_dirs()</code></p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>The full path of the most recent directory
</p>
