<h2>Is File/Directory</h2>

<h3>Description</h3>

<p>Is the path a file/directory?
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_dir(x)

is_file(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A vector of file paths</p>
</td>
</tr></table>
<h3>Details</h3>

<p>These are essentially taken from <code>utils::file_test()</code> for <code>op = '-d'</code> and
<code>op = -f</code> but separated.
</p>


<h3>Value</h3>

<p>A <code>logical</code> vector
</p>
