<h2>Function within</h2>

<h3>Description</h3>

<p>Returns the function call you are within
</p>


<h3>Usage</h3>

<pre><code class="language-R">within_call()

within_fun()

outer_call(n = 0)

outer_fun(n = 0)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
