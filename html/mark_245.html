<h2>Source to environment</h2>

<h3>Description</h3>

<p>Source an R script to an environment
</p>


<h3>Usage</h3>

<pre><code class="language-R">source_to_env(x, ops = NULL)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>An R script</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>ops</code></td>
<td>
<p>Options to be passed to rscript</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Invisibly, and environment variable of the objects/results created
from <code>x</code>
</p>
