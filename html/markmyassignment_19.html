<h3>Description</h3>

<p>Funcations that are removed prior to running <code>mark_my_file()</code>. 
The purpose is to avoid reinstalling packages, doing system calls or similar when checking a file.
</p>


<h3>Usage</h3>

<pre><code class="language-R">forbidden_functions()
