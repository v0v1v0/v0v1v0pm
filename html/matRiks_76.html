<h2>Coordinates of a panthom figure</h2>

<h3>Description</h3>

<p>Draw an empty figure
</p>


<h3>Usage</h3>

<pre><code class="language-R">phantom()
</code></pre>


<h3>Value</h3>

<p>An empty figure (nothing is plotted in draw)
</p>


<h3>Examples</h3>

<pre><code class="language-R"># empty figure
phantom()
# draw an empty figure
draw(phantom())
</code></pre>
