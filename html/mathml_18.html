<h2>add_left</h2>

<h3>Description</h3>

<p>This is a function that allows the user to highlight the mistakes,
in particular the redundancies in the left-hand side of the expression.
</p>


<h3>Usage</h3>

<pre><code class="language-R">add_left(expr)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>expr</code></td>
<td>
<p>expression</p>
</td>
</tr></table>
<h3>Value</h3>

<p>expr  e.g., highlights a + from a + b
</p>
