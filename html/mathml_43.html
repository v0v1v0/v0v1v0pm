<h2>omit</h2>

<h3>Description</h3>

<p>This is a function that allows the user to highlight the mistakes,
in particular the omission of an element from a list.
</p>


<h3>Usage</h3>

<pre><code class="language-R">omit(expr)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>expr</code></td>
<td>
<p>expression</p>
</td>
</tr></table>
<h3>Value</h3>

<p>NULL
e.g., remove a + b from a + b
</p>
