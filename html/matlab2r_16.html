<h2>Check if an input is a valid path</h2>

<h3>Description</h3>

<p>A simple check if an input corresponds to a valid path to a file
</p>


<h3>Usage</h3>

<pre><code class="language-R">isFilePath(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>input</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>TRUE</code> if <code>x</code> is a valid path, <code>FALSE</code> otherwise
</p>
