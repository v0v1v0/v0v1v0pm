<h2>Logical check if MATLAB is accessible</h2>

<h3>Description</h3>

<p>Uses <code>get_matlab</code> to check if 
MATLAB's path accessible
</p>


<h3>Usage</h3>

<pre><code class="language-R">have_matlab()
</code></pre>


<h3>Value</h3>

<p>Logical <code>TRUE</code> is MATLAB is accessible, <code>FALSE</code> if not
</p>


<h3>Examples</h3>

<pre><code class="language-R">have_matlab()
</code></pre>
