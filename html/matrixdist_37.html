<h2>Cumulate matrix</h2>

<h3>Description</h3>

<p>Creates a new matrix with entries the cumulated rows of <code>A</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">cumulate_matrix(A)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>A</code></td>
<td>
<p>A matrix.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The cumulated matrix.
</p>
