<h2>Default size of the steps in the RK</h2>

<h3>Description</h3>

<p>Computes the default step length for a matrix <code>S</code> to be employed in the
RK method.
</p>


<h3>Usage</h3>

<pre><code class="language-R">default_step_length(S)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>S</code></td>
<td>
<p>Sub-intensity matrix.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The step length for <code>S</code>.
</p>
