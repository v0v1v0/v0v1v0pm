<h2>Embedded Markov chain of a sub-intensity matrix</h2>

<h3>Description</h3>

<p>Returns the transition probabilities of the embedded Markov chain determined
the sub-intensity matrix.
</p>


<h3>Usage</h3>

<pre><code class="language-R">embedded_mc(S)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>S</code></td>
<td>
<p>A sub-intensity matrix.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The embedded Markov chain.
</p>
