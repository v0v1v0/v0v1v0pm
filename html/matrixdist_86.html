<h2>L inf norm of a matrix</h2>

<h3>Description</h3>

<p>Computes the L inf norm of a matrix <code>A</code>, which is defined as:
L_inf(A) =  max(1 &lt;= i &lt;= M) sum(1 &lt;= j &lt;= N) abs(A(i,j)).
</p>


<h3>Usage</h3>

<pre><code class="language-R">inf_norm(A)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>A</code></td>
<td>
<p>A matrix.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The L inf norm.
</p>
