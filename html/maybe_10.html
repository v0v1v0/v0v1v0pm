</p>


<h3>Usage</h3>

<pre><code class="language-R">from_just(.m)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>.m</code></td>
<td>
<p>A maybe value</p>

<pre><code class="language-R">just(1) %&gt;% from_just()
