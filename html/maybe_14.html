<h2>Check if an object is a 'Nothing' value</h2>

<h3>Description</h3>

<p>Check if an object is a 'Nothing' value
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_nothing(a)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>a</code></td>
<td>
<p>Object to check</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>TRUE</code> or <code>FALSE</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">is_nothing(1)
is_nothing(just(1))
is_nothing(nothing())
</code></pre>
