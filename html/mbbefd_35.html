<h2>Get a parameter known g and b</h2>

<h3>Description</h3>

<p><code>g2a</code> returns the a parameter known g and b
</p>


<h3>Usage</h3>

<pre><code class="language-R">g2a(g, b)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>g</code></td>
<td>
<p>the g parameter</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>b</code></td>
<td>
<p>the b parameter</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>a real value
</p>


<h3>See Also</h3>

<p><code>mbbefd-distr</code>.
</p>


<h3>Examples</h3>

<pre><code class="language-R">g2a(10,2)
</code></pre>
