<h2>Scale rows of a Matrix</h2>

<h3>Description</h3>

<p>Similar to colScale
</p>


<h3>Usage</h3>

<pre><code class="language-R">rowScale(x, add_attr = TRUE)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A matrix.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>add_attr</code></td>
<td>
<p>If TRUE, the column means and standard deviations are returned as attributes. This is consistent with <code>base::scale()</code>.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>The scaled matrix.
</p>
