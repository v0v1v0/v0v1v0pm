<h2>Unscale rows of a matrix</h2>

<h3>Description</h3>

<p>Backtransform a matrix that was scaled before.
</p>


<h3>Usage</h3>

<pre><code class="language-R">rowUnscale(x, rm, rsd)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A matrix.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>rm</code></td>
<td>
<p>A vector of row means</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>rsd</code></td>
<td>
<p>A vector of row standard deviations</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>The unscaled matrix
</p>
