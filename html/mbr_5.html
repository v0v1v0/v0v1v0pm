<h2>Unscale columns of a matrix</h2>

<h3>Description</h3>

<p>Backtransform a matrix that was scaled before.
</p>


<h3>Usage</h3>

<pre><code class="language-R">colUnscale(x, cm, csd)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A matrix.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>cm</code></td>
<td>
<p>A vector of column means</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>csd</code></td>
<td>
<p>A vector of column standard deviations</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>The unscaled matrix
</p>
