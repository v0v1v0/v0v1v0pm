<h2>Get mean missingness.</h2>

<h3>Description</h3>

<p>Get mean missingness.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_na_means(x, as_percent = TRUE)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A vector whose mean NA is required.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>as_percent</code></td>
<td>
<p>Boolean? Report means as percents, defaults to TRUE.</p>
</td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R">get_na_means(airquality)
</code></pre>
