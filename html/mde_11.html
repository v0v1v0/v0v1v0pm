<h2>Get NA counts for a given character, numeric, factor, etc.</h2>

<h3>Description</h3>

<p>Get NA counts for a given character, numeric, factor, etc.
</p>


<h3>Usage</h3>

<pre><code class="language-R">na_counts(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A vector whose number of missing values is to be determined.</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">na_counts(airquality$Ozone) 
</code></pre>
