<h2>Memo Function</h2>

<h3>Description</h3>

<p>Gets the original function that was memoized.
</p>
<p>Execution is stopped if function passed is not a valid memoed function.
</p>


<h3>Usage</h3>

<pre><code class="language-R">memo.function(f)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>f</code></td>
<td>
<p>memo function</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Original unmemoized function.
</p>
