<h2>Is Memo</h2>

<h3>Description</h3>

<p>Checks whether the passed function is a memo function.
</p>


<h3>Usage</h3>

<pre><code class="language-R">is.memo(f)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>f</code></td>
<td>
<p>function, memo or otherwise</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>TRUE</code> if memo function, <code>FALSE</code> otherwise
</p>
