<h2>Add fonts</h2>

<h3>Description</h3>

<p>This function is called by <code>build_ghworkflow()</code> to install fonts.
</p>


<h3>Usage</h3>

<pre><code class="language-R">add_font(font)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>font</code></td>
<td>
<p>a font file name</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A line of the GitHub Actions script to install the font package.
<code>NULL</code> if <code>font</code> is not recognized.
</p>
