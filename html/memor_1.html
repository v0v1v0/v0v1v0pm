<h2>Manage memor profile</h2>

<h3>Description</h3>

<p>This RStudio Addin opens up the ~/memor-profile.yaml file for
users to edit. If the file doesn't exists, it will create one.
</p>


<h3>Usage</h3>

<pre><code class="language-R">memor_profile()
</code></pre>
