<h2>Remove some principal components.</h2>

<h3>Description</h3>

<p>Returns an <code>eof</code> object with just the n principal components.
</p>


<h3>Usage</h3>

<pre><code class="language-R">## S3 method for class 'eof'
cut(x, n, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>an <code>eof</code> object</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>which eofs to keep</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>further arguments passed to or from other methods</p>
</td>
</tr>
</table>
