<h2>grandMean</h2>

<h3>Description</h3>

<p>Pooled mean of a set of group means
</p>


<h3>Usage</h3>

<pre><code class="language-R">grandMean(mean, n)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>mean</code></td>
<td>
<p>Mean</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>Sample size</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Returns vector of pooled mean
</p>


<h3>Author(s)</h3>

<p>Joel Pick
</p>


<h3>Examples</h3>

<pre><code class="language-R">grandMean(mean = 10, n = 30)
</code></pre>
