<h2>isNumeric</h2>

<h3>Description</h3>

<p>Checks whether a character is a number
</p>


<h3>Usage</h3>

<pre><code class="language-R">isNumeric(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>character to be tested</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Logical (TRUE or FALSE) indicating whether value is numeric or not
</p>
