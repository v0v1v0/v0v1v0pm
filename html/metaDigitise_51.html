<h2>se_to_sd</h2>

<h3>Description</h3>

<p>Transforms standard error to standard deviation
</p>


<h3>Usage</h3>

<pre><code class="language-R">se_to_sd(se, n)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>se</code></td>
<td>
<p>Standard Error of the mean</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>Sample Size</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Returns vector of standard errors
</p>


<h3>Author(s)</h3>

<p>Joel Pick
</p>


<h3>Examples</h3>

<pre><code class="language-R">se_to_sd(se = 5, n = 10)
</code></pre>
