<h2>single_MB_extract</h2>

<h3>Description</h3>

<p>Takes points user defined points from a single group mean_error plot or boxplot, in a set order, and returns them.
</p>


<h3>Usage</h3>

<pre><code class="language-R">single_MB_extract(plot_type, cex)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>plot_type</code></td>
<td>
<p>Type of plot</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>cex</code></td>
<td>
<p>point size</p>
</td>
</tr>
</table>
