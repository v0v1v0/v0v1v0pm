<h2>Detect single-study influence</h2>

<h3>Description</h3>

<p>Detect whether meta-analysis is being influenced by a single study. If so, remove the study from the overall results.
</p>


<h3>Usage</h3>

<pre><code class="language-R">detect_sensitivity(x)
</code></pre>
