<h2>Taxon id formatting in print methods</h2>

<h3>Description</h3>

<p>A simple wrapper to make changing the formatting of text printed easier.
</p>


<h3>Usage</h3>

<pre><code class="language-R">tid_font(text)
</code></pre>


<h3>Arguments</h3>

<td><code>text</code></td>

<p>What to print</p>
