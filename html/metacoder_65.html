<h2>Get input from dots or list</h2>

<h3>Description</h3>

<p>Get input from dots or list, but not both.
Throws an error if both are supplied.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_dots_or_list(..., .list = NULL)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Dots input</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>.list</code></td>
<td>
<p>List input</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A list of inputs
</p>
