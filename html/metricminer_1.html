<h2>App Set Up</h2>

<h3>Description</h3>

<p>This is a function that sets up the app. It's generally called by another function
</p>


<h3>Usage</h3>

<pre><code class="language-R">app_set_up(app_name = "google")
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>app_name</code></td>
<td>
<p>app would you like to authorize? Supported apps are 'google' 'calendly' and 'github'</p>
</td>
