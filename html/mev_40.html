<h2>Weighted empirical distribution function</h2>

<h3>Description</h3>

<p>Compute an empirical distribution function with weights <code>w</code> at each of <code>x</code>
</p>


<h3>Usage</h3>

<pre><code class="language-R">.wecdf(x, w)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>observations</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>w</code></td>
<td>
<p>weights</p>
</td>
</tr>
</table>
