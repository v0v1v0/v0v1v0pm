<h2>Return level for the generalized extreme value distribution</h2>

<h3>Description</h3>

<p>This function returns the <code class="reqn">1-p</code>th quantile of the GEV.
</p>


<h3>Usage</h3>

<pre><code class="language-R">gev.retlev(par, p)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>par</code></td>
<td>
<p>vector of <code>loc</code>, <code>scale</code> and <code>shape</code></p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>p</code></td>
<td>
<p>vector of probabilities</p>
</td>
</tr>
</table>

<p><code>gev</code>
