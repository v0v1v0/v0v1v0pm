<h2>Genome Feature types</h2>

<h3>Description</h3>

<p><code>feature_types()</code> returns different types of gene and genome features. For
feature type definitions, see <code>?feature_type_definitions</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">feature_types()
</code></pre>


<h3>Value</h3>

<p>A character vector of feature types' names.
</p>


<h3>Examples</h3>

<pre><code class="language-R">feature_types()

</code></pre>
