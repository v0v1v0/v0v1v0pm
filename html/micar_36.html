<h2>New RQL node</h2>

<h3>Description</h3>

<p>Creates a new RQL node that represents an operation.
</p>


<h3>Usage</h3>

<pre><code class="language-R">rqlNode(name, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>name</code></td>
<td>
<p>The name of the operator</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>The arguments of the operation</p>
</td>
</tr>
</table>
