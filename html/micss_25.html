<h2>var.est.icss</h2>

<h3>Description</h3>

<p>Computes the variance of each period according to the breaks found with icss or micss.
</p>


<h3>Usage</h3>

<pre><code class="language-R">var.est.icss(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>An object with the output of icss or micss.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A vector with the variances.
</p>
