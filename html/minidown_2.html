<h2>Lightweight CSS frameworks meta data</h2>

<h3>Description</h3>

<p>To see the names of the frameworks, run <code>names(frameworks)</code>.
To see the names of themes of a framework, say <code>"mini"</code>, run
<code>names(frameworks$mini$stylesheet)</code>
</p>


<h3>Usage</h3>

<pre><code class="language-R">frameworks
</code></pre>


<h3>Format</h3>

<p>A list
</p>
