<h2>print22 function</h2>

<h3>Description</h3>

<p>A function to print details of the 2 by 2 table for use with the function twotwoinfo.
</p>


<h3>Usage</h3>

<pre><code class="language-R">print22()
</code></pre>


<h3>Value</h3>

<p>prints the names of the arguments of twotwofunction info to screen in their correct place in the 2 by 2 table
</p>

<p>twotwoinfo
