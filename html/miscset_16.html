<h2>Create a Factor with NA as Level</h2>

<h3>Description</h3>

<p>Create a factor with <code>NA</code> values included
and positioned as last level.
</p>


<h3>Usage</h3>

<pre><code class="language-R">factorNA(x, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A vector coerced to character.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Forwarded to factor. <code>x</code> and <code>levels</code> are defined.</p>
</td>
</tr>
</table>
