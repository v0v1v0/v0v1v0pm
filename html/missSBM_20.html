<h2>L1-similarity</h2>

<h3>Description</h3>

<p>Compute l1-similarity between two vectors
</p>


<h3>Usage</h3>

<pre><code class="language-R">l1_similarity(x, y)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a vector</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>y</code></td>
<td>
<p>a vector</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>a vector equal to -abs(x-y)
</p>
