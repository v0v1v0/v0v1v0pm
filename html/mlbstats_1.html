<h2>Calculates at bats per home run</h2>

<h3>Description</h3>

<p>Takes number of at bats and divides by number of home runs
</p>


<h3>Usage</h3>

<pre><code class="language-R">ab_hr(ab, hr)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>ab</code></td>
<td>
<p>Number of at bats</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>hr</code></td>
<td>
<p>Number of home runs</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>ab_hr
</p>


<h3>Examples</h3>

<pre><code class="language-R">ab_hr(400, 25)
</code></pre>
