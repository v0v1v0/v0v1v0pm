<h2>Calculates hits per nine innings pitched (H/9IP)</h2>

<h3>Description</h3>

<p>Computes hits per nine innings pitched
</p>


<h3>Usage</h3>

<pre><code class="language-R">h9(h, ip)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>h</code></td>
<td>
<p>Number of hits allowed</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>ip</code></td>
<td>
<p>Number of innings pitched</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>h9
</p>


<h3>Examples</h3>

<pre><code class="language-R">h9(150, 175)
</code></pre>
