<h2>Calculates strikeouts per nine innings pitched (K/9)</h2>

<h3>Description</h3>

<p>Computes strikeouts per nine innings pitched
</p>


<h3>Usage</h3>

<pre><code class="language-R">k9(k, ip)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>k</code></td>
<td>
<p>Number of strikeouts</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>ip</code></td>
<td>
<p>Number of innings pitched</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>k9
</p>


<h3>Examples</h3>

<pre><code class="language-R">k9(105, 175)
</code></pre>
