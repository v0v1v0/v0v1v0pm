<h2>Calculates run average</h2>

<h3>Description</h3>

<p>Computes pitcher's run average based on number of runs allowed and innings pitched
</p>


<h3>Usage</h3>

<pre><code class="language-R">ra(r, ip)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>r</code></td>
<td>
<p>Number of runs allowed</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>ip</code></td>
<td>
<p>Number of innings pitched</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>ra
</p>


<h3>Examples</h3>

<pre><code class="language-R">ra(75, 400)
</code></pre>
