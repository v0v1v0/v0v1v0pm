<h2>Calculates range factor</h2>

<h3>Description</h3>

<p>Computes the amount of the field covered by a player
</p>


<h3>Usage</h3>

<pre><code class="language-R">rfa(p, a, ip)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>p</code></td>
<td>
<p>Number of putouts</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>a</code></td>
<td>
<p>Number of assists</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>ip</code></td>
<td>
<p>Number of innings played in a defensive position</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>rfa
</p>


<h3>Examples</h3>

<pre><code class="language-R">rfa(20, 5, 450)
</code></pre>
