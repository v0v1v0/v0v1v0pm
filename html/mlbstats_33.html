<h2>Calculates stolen base attempts</h2>

<h3>Description</h3>

<p>Computes total attempts to steal a base, by adding sb and cs
</p>


<h3>Usage</h3>

<pre><code class="language-R">sba(sb, cs)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>sb</code></td>
<td>
<p>Number of stolen bases</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>cs</code></td>
<td>
<p>Number of caught stealing</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>sba
</p>


<h3>Examples</h3>

<pre><code class="language-R">sba(20, 4)
</code></pre>
