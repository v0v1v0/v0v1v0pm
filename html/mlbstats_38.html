<h2>Calculates times on base</h2>

<h3>Description</h3>

<p>Computes total times a player reaches a base by adding h, hbp, and bb
</p>


<h3>Usage</h3>

<pre><code class="language-R">tob(h, hbp, bb)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>h</code></td>
<td>
<p>Number of hits</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>hbp</code></td>
<td>
<p>Number of hits by pitch</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>bb</code></td>
<td>
<p>Number of bases on balls</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>tob
</p>


<h3>Examples</h3>

<pre><code class="language-R">tob(234, 6, 24)
</code></pre>
