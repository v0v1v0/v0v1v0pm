<h2>Calculates win ratio</h2>

<h3>Description</h3>

<p>Computes a team's win ratio, which is used in the so-called "Pythagorean expectation"
</p>


<h3>Usage</h3>

<pre><code class="language-R">wra(rs, ra)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>rs</code></td>
<td>
<p>Number of runs scored</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>ra</code></td>
<td>
<p>Number of runs allowed</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>wra
</p>


<h3>Examples</h3>

<pre><code class="language-R">wra(400, 301)
</code></pre>
