<h2>Calculates extra base hits</h2>

<h3>Description</h3>

<p>Computes total hits by a player greater than singles (1B) by adding 2B, 3B, and hr
</p>


<h3>Usage</h3>

<pre><code class="language-R">xbh(b2, b3, hr)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>b2</code></td>
<td>
<p>Number of doubles</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>b3</code></td>
<td>
<p>Number of triples</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>hr</code></td>
<td>
<p>Number of home runs</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>xbh
</p>


<h3>Examples</h3>

<pre><code class="language-R">xbh(20, 18, 4)
</code></pre>
