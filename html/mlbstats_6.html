<h2>Calculates bases on balls per nine innings pitched (W/9)</h2>

<h3>Description</h3>

<p>Computes bases on balls (walks) per nine innings pitched
</p>


<h3>Usage</h3>

<pre><code class="language-R">bb9(bb, ip)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>bb</code></td>
<td>
<p>Number of bases on balls</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>ip</code></td>
<td>
<p>Number of innings pitched</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>bb9
</p>


<h3>Examples</h3>

<pre><code class="language-R">bb9(35, 210)
</code></pre>
