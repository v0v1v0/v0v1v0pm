<h2>Set Remote Tracking URI</h2>

<h3>Description</h3>

<p>Specifies the URI to the remote MLflow server that will be used
to track experiments.
</p>


<h3>Usage</h3>

<pre><code class="language-R">mlflow_set_tracking_uri(uri)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>uri</code></td>
<td>
<p>The URI to the remote MLflow server.</p>
</td>
</tr></table>
