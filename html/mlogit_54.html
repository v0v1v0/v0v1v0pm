<h2>Mode Choice</h2>

<h3>Description</h3>

<p>A sample of 453 individuals for 4 transport modes.
</p>


<h3>Format</h3>

<p>A dataframe containing :
</p>

<ul>
<li>
<p> choice: one of car, carpool, bus or rail,
</p>
</li>
<li>
<p> cost.z: cost of mode z,
</p>
</li>
<li>
<p> time.z: time of mode z.
</p>
</li>
</ul>
<h3>Source</h3>

<p><a href="https://elsa.berkeley.edu/~train/">Kenneth Train's home page</a>.
</p>
