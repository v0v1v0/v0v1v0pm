<h2>Opens a Manual Page</h2>

<h3>Description</h3>

<p>Simply opens a manual page specified in "package::topic" syntax.
</p>


<h3>Usage</h3>

<pre><code class="language-R">open_help(man)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>man</code></td>
<td>
<p>(<code>character(1)</code>)<br>
Manual page to open in "package::topic" syntax.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Nothing.
</p>
