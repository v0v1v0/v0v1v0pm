<h2>Set the Class</h2>

<h3>Description</h3>

<p>Simple wrapper for <code>class(x) = classes</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">set_class(x, classes)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>(<code>any</code>).</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>classes</code></td>
<td>
<p>(<code>character(1)</code>)<br>
Vector of new class names.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Object <code>x</code>, with updated class attribute.
</p>


<h3>Examples</h3>

<pre><code class="language-R">set_class(list(), c("foo1", "foo2"))
</code></pre>
