<h2>Capitalize the First Letter of Strings</h2>

<h3>Description</h3>

<p>Takes a character vector and changes the first letter of each element to
uppercase.
</p>


<h3>Usage</h3>

<pre><code class="language-R">capitalize(str)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>str</code></td>
<td>
<p>(<code>character()</code>).</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Character vector, same length as <code>str</code>.
</p>


<h3>Examples</h3>

<pre><code class="language-R">capitalize("foo bar")
</code></pre>
