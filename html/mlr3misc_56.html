<h2>Get the Random Seed</h2>

<h3>Description</h3>

<p>Retrieves the current random seed (<code>.Random.seed</code> in the global environment),
and initializes the RNG first, if necessary.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_seed()
</code></pre>


<h3>Value</h3>

<p><code>integer()</code>. Depends on the <code>base::RNGkind()</code>.
</p>


<h3>Examples</h3>

<pre><code class="language-R">str(get_seed())
</code></pre>
