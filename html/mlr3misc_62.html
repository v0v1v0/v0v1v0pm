<h2>Extract ids from a List of Objects</h2>

<h3>Description</h3>

<p>None.
</p>

<pre><code class="language-R">ids(xs)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">

<td>

<pre><code class="language-R">xs = list(a = list(id = "foo", a = 1), bar = list(id = "bar", a = 2))
