<h2>Test for NO_OP</h2>

<h3>Description</h3>

<p>Test whether a given object is a <code>NO_OP</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_noop(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p><code>any</code> <br>
Object to test.</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>logical(1)</code>: Whether <code>x</code> is a <code>NO_OP</code>.
</p>
