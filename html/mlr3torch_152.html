<h2>Squeeze</h2>

<h3>Description</h3>

<p>Squeezes a tensor by calling <code>torch::torch_squeeze()</code> with the given dimension <code>dim</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">nn_squeeze(dim)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>dim</code></td>
<td>
<p>(<code>integer()</code>)<br>
The dimension to squeeze.</p>
</td>
</tr></table>
