<h2>Estimate perplexity and probability values</h2>

<h3>Description</h3>

<p><code>hbeta</code> returns the perplexity and probability values for a row
of data <code>D</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">hbeta(D, beta = 1)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>D</code></td>
<td>
<p>A distance vector.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>beta</code></td>
<td>
<p>A constant scalar.</p>
</td>
</tr>
</table>
