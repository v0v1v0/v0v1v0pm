<h2>Is momentuHMM</h2>

<h3>Description</h3>

<p>Check that an object is of class <code>momentuHMM</code>. Used in <code>CIreal</code>, <code>CIbeta</code>,
<code>plotPR</code>, <code>plotStates</code>, <code>pseudoRes</code>, <code>stateProbs</code>,
and <code>viterbi</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">is.momentuHMM(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>An R object</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>TRUE</code> if <code>x</code> is of class <code>momentuHMM</code>, <code>FALSE</code> otherwise.
</p>
