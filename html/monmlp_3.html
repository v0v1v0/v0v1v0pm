<h2>
Identity function
</h2>

<h3>Description</h3>

<p>Computes a trivial identity function. Used as the hidden layer transfer function for linear MLP or MONMLP models.
</p>


<h3>Usage</h3>

<pre><code class="language-R">linear(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>

<p>numeric vector.
</p>
