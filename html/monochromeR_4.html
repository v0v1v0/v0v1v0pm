<h2>Converts Hex codes values to RGB vectors</h2>

<h3>Description</h3>

<p>Converts Hex codes values to RGB vectors
</p>


<h3>Usage</h3>

<pre><code class="language-R">hex_to_rgb(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A hex colour code</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A corresponding matrix of red, blue and green values
</p>


<h3>Examples</h3>

<pre><code class="language-R">hex_to_rgb("purple")
hex_to_rgb("#fafafa")

</code></pre>
