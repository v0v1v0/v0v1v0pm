<h2>Access Moodle's Logs</h2>

<h3>Description</h3>

<p>Returns a reference to the log-table.
</p>


<h3>Usage</h3>

<pre><code class="language-R">mdl_log(con = mdl_get_connection(), tbl_prefix = "mdl_")
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>con</code></td>
<td>
<p>A database connection object</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>tbl_prefix</code></td>
<td>
<p>table prefix</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A dbplyr reference object.
</p>
