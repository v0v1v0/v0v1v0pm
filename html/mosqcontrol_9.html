<h2>uperm</h2>

<h3>Description</h3>

<p><code>uperm</code> returns permutation matrix.
</p>


<h3>Usage</h3>

<pre><code class="language-R">uperm(d)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>d</code></td>
<td>
<p>Vector</p>
</td>
</tr></table>
<h3>Details</h3>

<p>For a given list of numbers, this function outputs a matrix, where each row
is a unique permutation of the list.
</p>


<h3>Examples</h3>

<pre><code class="language-R">uperm(c(1, 2))
</code></pre>
