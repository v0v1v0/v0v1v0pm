<h2>Print text for fence methods</h2>

<h3>Description</h3>

<p>This function provides the text for the case when trace=TRUE
when using lmfence and glmfence functions.
</p>


<h3>Usage</h3>

<pre><code class="language-R">txt.fn(score, UB, obj)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>score</code></td>
<td>
<p>realised value</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>UB</code></td>
<td>
<p>upper bound</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>obj</code></td>
<td>
<p>fitted model object</p>
</td>
</tr>
</table>
