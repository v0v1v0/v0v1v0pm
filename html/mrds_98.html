<h2>Logit function</h2>

<h3>Description</h3>

<p>Computes logit transformation.
</p>


<h3>Usage</h3>

<pre><code class="language-R">logit(p)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>p</code></td>
<td>
<p>probability</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code> logit(p)</code> returns [log(p/(1-p)]
</p>
