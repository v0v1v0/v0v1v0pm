<h2>Checks whether the variable is NA</h2>

<h3>Description</h3>

<p>Checks whether the variable is NA
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_na(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>(any) The object to test</p>
</td>
</tr></table>
<h3>Value</h3>

<p>TRUE if x is NA, FALSE otherwise
</p>


<h3>Examples</h3>

<pre><code class="language-R">is_na(1)
is_na("foo")
is_na(NA)

is_na(c(1, NA))
is_na(c(NA, NA))

</code></pre>
