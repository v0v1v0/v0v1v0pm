<h2>Calculate the norm of a vector</h2>

<h3>Description</h3>

<p>Returns the square root of the sum of squares
of a vector
</p>


<h3>Usage</h3>

<pre><code class="language-R">calc_norm(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>numeric vector</p>
</td>
</tr></table>
<h3>Value</h3>

<p>numeric value
</p>


<h3>Examples</h3>

<pre><code class="language-R">x &lt;- rnorm(5)
calc_norm(x)
</code></pre>
