<h2>Normalise a vector to have length 1</h2>

<h3>Description</h3>

<p>Returns the normalised vector, where the sum of
squares is equal to 1
</p>


<h3>Usage</h3>

<pre><code class="language-R">norm_vec(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>numeric vector</p>
</td>
</tr></table>
<h3>Value</h3>

<p>numeric vector
</p>


<h3>Examples</h3>

<pre><code class="language-R">x &lt;- rnorm(5)
norm_vec(x)
</code></pre>
