<h2>New Dimensions</h2>

<h3>Description</h3>

<p>Write new dimension vector while keeping the old memory
</p>


<h3>Usage</h3>

<pre><code class="language-R">redim(x, di)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A numeric array</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>di</code></td>
<td>
<p>An integer vector, new dimensions</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>None
</p>


<h3>Examples</h3>

<pre><code class="language-R">a=matrix(as.double(1:12), 6, 2)
redim(a, c(3, 4))
dim(a)
# [1] 3 4
</code></pre>
