<h2>Vdistr</h2>

<h3>Description</h3>

<p>Computes the critical values for a vector of confidence intervals proposed (ci)
</p>


<h3>Usage</h3>

<pre><code class="language-R">Vdistr(ci)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>ci</code></td>
<td>
<p>A vector of confidence intervals</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A vector of critical values
</p>


<h3>Examples</h3>

<pre><code class="language-R">vect.cv &lt;- Vdistr(ci = c(0.9, 0.95, 0.99))
</code></pre>
