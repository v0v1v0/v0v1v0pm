<h2>transforms a distance matrix to a matrix</h2>

<h3>Description</h3>

<p>Does for a distance matrix generated via <code>dist</code> the same as <code>as.matrix</code> only slightly faster.
</p>


<h3>Usage</h3>

<pre><code class="language-R">dist.to.matrix(ds)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>ds</code></td>
<td>
<p>a distance matrix object, e.g. generated by <code>dist</code></p>
</td>
</tr></table>
