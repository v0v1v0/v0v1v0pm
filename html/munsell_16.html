<h2>Munsell hues</h2>

<h3>Description</h3>

<p>Returns a character vector of the Munsell hues in hue order starting at 2.5R and excluding grey ("N").
</p>


<h3>Usage</h3>

<pre><code class="language-R">mnsl_hues()
</code></pre>


<h3>Value</h3>

<p>a character vector containing the hue values.
</p>


<h3>Examples</h3>

<pre><code class="language-R">mnsl_hues()
</code></pre>
